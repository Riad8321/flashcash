<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Flash Cash Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="signin-form">

<form th:action="@{/signin}" method="POST">
    <div class="container pt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <img th:src="@{/images/flashcash.png}" class="img-fluid"/>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
                <div class="form-group pt-2 pb-1">
                    <input type="submit" value="SIGN IN" class="btn btn-primary btn-lg">
                </div>
<!--                <a type="button" href="signup.html" class="btn btn-link">You don't have an account ? create one here</a>-->
                <a href="/signup" th:href="@{/signup}" class="btn btn-link">You don't have an account ? create one here</a>
            </div>
        </div>
    </div>
</form>

</body>
</html>
