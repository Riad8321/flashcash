<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Flash Cash Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="signup-form">

<form action="signUpForm" method="post">
    <div class="container pt-4 bg-dark">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <img th:src="@{/images/flashcash.png}" class="img-fluid"/>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" name="firstName" placeholder="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" name="lastName" placeholder="lastname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="password2">Repeat your password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repeat your password">
                </div>
                <div class="form-group pt-2 pb-5">
                    <input type="submit" value="SIGNUP" class="btn btn-primary btn-lg">
                </div>

            </div>
        </div>
    </div>
</form>
