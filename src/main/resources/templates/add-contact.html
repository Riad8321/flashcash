<!doctype html>
<html xmlns:th="https://thymeleaf.org">
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash Cash - Add Contact</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container navbar-expand-lg navbar-light bg-light">

<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex align-items-center">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <a class="navbar-brand" href="/index" th:href="@{/index}">
        <img th:src="@{/images/flashcash.png}" width="120" height="60" class="d-inline-block align-top" alt="">
      </a>
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/" th:href="@{/}">Home</a>
        <a class="nav-item nav-link" href="/transfers" th:href="@{/transfers}">Transfers</a>
        <a href="/profile" th:href="@{/profile}" class="nav-item nav-link">Profile</a>
        <a class="nav-item nav-link" href="#">Contact</a>
      </div>
    </div>
    <div class="d-flex align-content-center">
      <a href="/profile" th:href="@{/profile}" class="nav-item nav-link">
        <p th:text="${user.email}"></p>
        <a class="nav-item nav-link text-danger" href="#">Log out</a>
      </a>
    </div>
  </nav>
</header>


<div class="container">

  <h1 class="text-center mt-5 mb-3">Conatct List</h1>

  <form th:action="@{/add-contact}" th:object="${AddContactForm}" method="POST">
    <div class="container pt-4">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <img th:src="@{/images/add-user.png}" class="mx-auto d-block mb-3"/>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-3">
          <div class="form-group">
            <label for="email">Add your contact email here :</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg mb-2" size="17"
                   placeholder="email adress" minlength="6" maxlength="255" />
          </div>

          <div class="form-group pt-2 pb-1">
            <input type="submit" value="ADD CONTACT" class="btn btn-primary btn-lg">
          </div>
        </div>
      </div>
    </div>
  </form>

  <h2 class="mt-5">Your contact in flash cash</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <!--      th:text="${user != null ? user.account.iban : ''}"-->
      <!--      <td th:text="${user != null ? user.account.iban : ''}"></td>-->
      <td>John</td>
      <td>Doe</td>
      <td>john.doe@gmail.com</td>
    </tr>
    <tr>
    </tbody>
  </table>



</div>

<footer class=" footer py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3 mt-4">
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQS</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Why using Flash Cash</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Live chat</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contact us</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Team</a></li>
  </ul>
  <p class="text-center text-muted">Â© 2023 Flash Cash, Inc</p>
</footer>
</body>
</html>
